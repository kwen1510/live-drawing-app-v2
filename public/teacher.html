<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Drawing Tool - Teacher Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" defer></script>
    <script type="module" src="js/teacher.js" defer></script>
</head>
<body class="page page--teacher">
    <header class="top-bar">
        <div class="top-bar__titles">
            <p class="eyebrow">Teacher console</p>
            <h1>Live drawing overview</h1>
            <p class="subtitle">Generate a session code, monitor every student canvas and stay effortlessly in sync.</p>
        </div>
        <div class="status-badge" id="sessionStatusBadge">Preparing session...</div>
    </header>

    <main class="teacher-layout">
        <section class="session-panel">
            <div class="session-card">
                <div class="session-card__qr">
                    <div id="qrcode" class="qr-placeholder"></div>
                </div>
                <div class="session-card__details">
                    <h2>Share this code</h2>
                    <div class="session-code" id="sessionCode">------</div>
                    <p class="muted">or share the link below:</p>
                    <div class="copy-url">
                        <input type="text" id="sessionUrl" readonly>
                        <button id="copyBtn" class="secondary-btn" type="button">Copy link</button>
                    </div>
                    <p class="status-text" id="connection-status">Connecting to Supabase...</p>
                </div>
            </div>
        </section>

        <section class="students-panel">
            <div class="panel-heading">
                <h2>Student canvases</h2>
                <p class="panel-subtitle">Cards appear the moment a student joins your session.</p>
            </div>
            <div class="student-grid" id="studentGrid"></div>
        </section>
    </main>
</body>
</html>
